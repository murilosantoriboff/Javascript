<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM ( Somando Numeros )</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-size: 3em;
        }

        input {
            font: normal 18pt Arial;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="text1" id="text1"> +
    <input type="number" name="text2" id="text2"> =
    <input type="button" value="somar" onclick="somar()">
    <div id="resultado_soma" style="margin-top: 20px;">
        Resultado..
    </div>
    <script>
        function somar() {
            var txt1 = window.document.getElementById('text1')
            var txt2 = window.document.getElementById('text2')
            var res = window.document.getElementById('resultado_soma')
            var n1 = Number(txt1.value)
            var n2 = Number(txt2.value)
            var s = n1+n2
            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a ${s}`
        }
    </script>
</body>
</html>
