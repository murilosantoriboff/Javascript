<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio JavaScript</title>
    <style> 
        body {
            background-color: rgb(105, 105, 173);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo</h1>
    <p>Ja me livrei da maldição</p>
    <script>
        window.alert('Ola Mundo'); // Mostra um alerta na pagina
        window.confirm('Está gostando de JS') // Pede a confirmação da mensagem a seguir
        window.prompt('Qual é o seu nome? ') // Pede para escrever o seu nome
    </script>
</body>
</html>
