<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 005</title>
    <style>
        body {
            background-color: rgb(79, 79, 250);
            color: white;
            font: normal 15pt 'Arial';
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai a resposta</p>
    <p>Aprendendo a usar <strong>DOM em JS</strong></p>
    <div id="teste">
        Clique em mim
    </div>
    <script>
        var d_teste = window.document.getElementById('teste')
        var corpo = window.document.body
        var nome = window.document.getElementsByTagName('p')[0]
        // window.document.write(`No primeiro paragrafo está escrito isso: ${nome.innerText}`)
        corpo.style.background = 'black'
        /* 
        InnerHTML = Vem ja formatdo
        InnerText = Vem só o conteúdo
        */
       d_teste.innerText = 'Estou aguardando'
       d_teste.style.background = 'green'
       window.document.getElementById('teste').innerText = 'Muri'

       // para pegar o elemento no estilo CSS = var d_teste = window.document.querySelector('div#teste')
    </script>
</body>
</html>
